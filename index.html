<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип Mesto Russia">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button">
          <img src="./images/edit.svg" alt="кнопка редактирования профиля">
        </button>
      </div>
      <button class="profile__add-button">
        <img src="./images/add-button.svg" alt="кнопка добавить">
      </button>
    </section>
    <section aria-label="places">
      <ul class="elements">
        <li class="elements__item">
          <img class="elements__item-image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="дом в горах">
          <div class="elements__item-description">
            <p class="elements__item-name">Карачаевск</p>
            <button class="elements__item-like">
              <img src="./images/like.svg" alt="значок лайка">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__item-image" src="./images/kirill-pershin-elbrus-unsplash.jpg" alt="гора Эльбрус">
          <div class="elements__item-description">
            <p class="elements__item-name">Гора Эльбрус</p>
            <img class="elements__item-like" src="./images/like.svg" alt="значок лайка">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__item-image" src="./images/kirill-pershin-dombai-unsplash.jpg" alt="вершина горы и лес">
          <div class="elements__item-description">
            <p class="elements__item-name">Домбай</p>
            <img class="elements__item-like" src="./images/like.svg" alt="значок лайка">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__item-image" src="./images/kirill-pershin-elbrus-unsplash.jpg" alt="гора Эльбрус">
          <div class="elements__item-description">
            <p class="elements__item-name">Гора Эльбрус</p>
            <img class="elements__item-like" src="./images/like.svg" alt="значок лайка">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__item-image" src="./images/kirill-pershin-dombai-unsplash.jpg" alt="вершина горы и лес">
          <div class="elements__item-description">
            <p class="elements__item-name">Домбай</p>
            <img class="elements__item-like" src="./images/like.svg" alt="значок лайка">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__item-image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="дом в горах">
          <div class="elements__item-description">
            <p class="elements__item-name">Карачаево-Черкессия</p>
            <img class="elements__item-like" src="./images/like.svg" alt="значок лайка">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__form-and-close-btn">
      <form class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_username" type="text">
        <input class="popup__input popup__input_type_username-description" type="text">
        <input class="popup__sub-button" type="submit" value="Сохранить">
      </form>
      <button class="popup__close-btn">
        <img class="popup__close-btn-icon" src="./images/closeIcon.svg" alt="кнопка закрытия">
      </button>
    </div>
  </section>
  <script src="./pages/index.js"></script>
</body>

</html>
